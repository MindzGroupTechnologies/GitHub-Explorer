<!DOCTYPE html>
<html ng-app="main" ng-cloak>

<head>
    <title>GitHub Explorer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/libs.min.js"></script>
    <script src="js/app.compiled.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Mono:400,500,700|Fira+Sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese">
    <link rel="stylesheet" href="css/app.compiled.min.css" />
    <base href="/GitHub-Explorer/">
    <link rel="apple-touch-icon" sizes="180x180" href="/GitHub-Explorer/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/GitHub-Explorer/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/GitHub-Explorer/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/GitHub-Explorer/manifest.json">
    <link rel="mask-icon" href="/GitHub-Explorer/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/GitHub-Explorer/favicon.ico">
    <meta name="msapplication-config" content="/GitHub-Explorer/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-2269721-13', 'auto');
    </script>
</head>

<body ng-controller="HomeController">
    <nav class="navbar navbar-primary navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">GitHub Explorer</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active">
                        <a ui-sref="search">Search</a>
                    </li>
                </ul>
                <ul ng-if="!gitUserName" class="nav navbar-nav navbar-right">
                    <li>
                        <a ng-click="auth()">Login with GitHub</a>
                    </li>
                </ul>
                <ul ng-if="gitUserName" class="nav navbar-nav navbar-right">
                    <li ui-sref-active="active">
                        <a ui-sref="user({login: user.login})"><span class="text-heavy">{{gitUserName}}</span></a>
                    </li>
                    <li>
                        <a ng-click="logoutUser()"><span class="text-heavy">Logout</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" ui-view></div>
    <nav class="navbar navbar-primary navbar-fixed-bottom" role="navigation">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/">An open source project by <span class="text-heavy">MindzGroup Technologies</span></a>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
