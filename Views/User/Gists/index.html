<div class="row">
    <div class="col-md-6 col-sm-12">
        <div class="row block block-warning bottom-cushion">
            <div class="col-md-12 col-sm-12 block-header">
                <h5>Gists</h5>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="row">
                    <div ng-repeat="gist in gists" class="col-md-12 col-sm-12" ng-init="gistInfo=getGistInfo(gist)">
                        {{gistInfo.name}} (Files: {{gistInfo.fileCount}})
                        <div>
                            [<a ui-sref=".files({id: gist.id, gist: gist})">Details</a>]
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12" ui-view="gist.detail"></div>
</div>
