<div class="row block block-warning bottom-cushion">
    <div class="col-md-12 col-sm-12 block-header">
        <h5>Info - {{getGistInfo(gist).name}}</h5>
    </div>
    <div class="col-md-12 col-sm-12">
        <div class="row block-section">
            <div class="col-md-12 col-sm-12">
                <span class="block-section-header">Description</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                {{gist.description | dashNothing:'-- no description --'}}
            </div>
        </div>
        <div class="row block-section">
            <div class="col-md-12 col-sm-12">
                <span class="block-section-header">Files</span>
            </div>
        </div>
        <div class="row">
            <div ng-repeat="file in gist.files" class="col-md-12 col-sm-12">
                {{file.filename}}
            </div>
        </div>
    </div>
</div>
