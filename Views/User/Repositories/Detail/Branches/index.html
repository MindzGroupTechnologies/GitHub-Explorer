<div class="row block block-info bottom-cushion">
    <div class="col-md-12 col-sm-12 col-xs-12 block-header">
        <h5>Branches - {{repositoryName}}</h5>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div ng-repeat="branch in branches" class="col-md-12 col-sm-12 col-xs-12">
                {{branch.name}}
            </div>
        </div>
    </div>
</div>
