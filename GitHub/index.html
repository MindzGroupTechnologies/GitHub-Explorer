<!DOCTYPE html>
<html ng-app="github" ng-cloak>

<head>
    <title>GitHub Explorer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/libs.min.js"></script>
    <script src="../js/app.compiled.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Mono:400,500,700|Fira+Sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese">
    <link rel="stylesheet" href="../css/app.compiled.min.css" />
    <base href="/GitHub-Explorer/">
    <link rel="apple-touch-icon" sizes="180x180" href="/GitHub-Explorer/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/GitHub-Explorer/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/GitHub-Explorer/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/GitHub-Explorer/manifest.json">
    <link rel="mask-icon" href="/GitHub-Explorer/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/GitHub-Explorer/favicon.ico">
    <meta name="msapplication-config" content="/GitHub-Explorer/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            padding: 20px;
            margin: 0;
        }
    </style>
</head>

<body ng-controller="AuthController">
    {{message}}
</body>

</html>
